name: Project Monitoring

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:         # manual trigger
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    name: Full Project Health Check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # Dependency + vulnerability scan
      - name: Run OWASP Dependency Check
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/OpenFighting-master:/src \
            -v ${{ github.workspace }}/odc-data:/usr/share/dependency-check/data \
            -v ${{ github.workspace }}/odc-reports:/report \
            owasp/dependency-check:latest \
            --project "OpenFighting" \
            --scan /src \
            --format "HTML" \
            --out /report

      - name: Upload Dependency Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-vulnerability-report
          path: odc-reports/dependency-check-report.html

      # Build and Test
      - name: Maven Build
        run: mvn -f OpenFighting-master/pom.xml clean install -DskipTests=false

      # Package JAR & capture logs
      - name: Build Jar with Dependencies
        run: mvn -f OpenFighting-master/pom.xml package

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        with:
          name: engine-logs
          path: |
            **/*.log
            OpenFighting-master/logs/

      # Final Status Output
      - name: Print summary
        run: |
          echo "✔ Project Monitoring Completed"
          echo "✔ Build Successful"
          echo "✔ Health Reports Generated"