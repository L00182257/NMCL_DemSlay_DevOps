name: JavaDocs Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      # needed so we can push
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Generate Javadoc
        run: mvn -f OpenFighting-master/pom.xml javadoc:javadoc

      - name: Publish Javadoc to javadoc branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Create work directory
          rm -rf out || true
          mkdir out
          cp -r OpenFighting-master/target/site/apidocs/* out/

          # Switch to javadoc branch (create if missing)
          git checkout -B javadoc

          # Clear old contents
          git rm -rf . || true

          # Copy new content
          cp -r out/* .

          # Commit & push
          git add .
          git commit -m "Update Javadoc"
          git push --force origin javadoc

      - name: Upload Javadoc artifact
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: OpenFighting-master/target/site/apidocs
