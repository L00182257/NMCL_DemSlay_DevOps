name: JavaDocs Build

# Allow this workflow to push back to the repository
permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        # needed so we can push
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Generate Javadoc
        run: mvn -f OpenFighting-master/pom.xml javadoc:javadoc

      - name: Publish Javadoc to javadoc branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create work directory
          rm -rf out || true
          mkdir out
          cp -r OpenFighting-master/target/site/apidocs/* out/

          # Switch to javadoc branch (create if missing)
          git checkout -B javadoc

          # Clear old contents
          git rm -rf . || true

          # Copy new content
          cp -r out/* .

          # Ensure origin uses token so push is authenticated
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

          # Only commit & push if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Update Javadoc"
            git push --force origin javadoc
          else
            echo "No changes to commit"
          fi

      - name: Upload Javadoc artifact
        uses: actions/upload-artifact@v5
        with:
          name: javadoc
          path: OpenFighting-master/target/site/apidocs
